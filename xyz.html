<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="stylesheet" href="xyz.css" />
</head>
<body>
    <div>
        <video autoplay muted loop id="myVideo">
        <source src="https://player.vimeo.com/external/468456913.sd.mp4?s=252f836428c49a0fe190cc11ca3a6f35a1c3c72d&profile_id=164&oauth2_token_id=57447761/video.mp4" type="video/mp4">
      </video>
    </div>

  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    
    <main>
      <section class="location">
        <div class="city">MUMBAI, IN</div>
        <div class="date">Thursday 06/10/2022</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
</div><br>
  <script src="xyz.js"></script>
</body>
</html>
